<body>

  <div class="container text-center">
    <h1>Team CDESR</h1>
    <!-- Famous quotes API -->
    <div class="col-md-6">

      <div class="title-container">
        <h3>Want a famous quote?</h3>
      </div>

      <form class="input-form" action="index.html" method="post">
        <input type="button" value="Be Inspired" id="quote-btn">
      </form>

      <div class="result-container">
        <div class="content">
          <p id="quote-content"></p>
        </div>
        <div class="person">
          <p id="quote-person"></p>
        </div>
      </div>

    </div>
    <!-- Wikipedia API -->
    <div class="col-md-6">

      <div class="title-container">
        <h3>Quoted by:</h3>
      </div>

      <div class="result-container">

      </div>

    </div>
  </div>
